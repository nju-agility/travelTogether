        </div>
        <div class="slide">

        </div>
        <div class="slide">

            <h2 class="slide__title slide__title--hidden">OldTown</h2>

        <div class="slide">

        <div class="container-login100">
            <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
                <form class="login100-form validate-form">
                    <span class="login100-form-title p-b-49">登录</span>

                    <div class="wrap-input100 validate-input m-b-23" data-validate="请输入用户名">
                        <span class="label-input100">用户名</span>
                        <input class="input100" type="text" name="username" placeholder="请输入用户名" autocomplete="off">
                        <!--<span class="focus-input100" data-symbol="123"></span>-->
                        <span class="focus-input100" style="background-image: url(icon/account.png);background-repeat: no-repeat;background-size: 24px 24px;background-position-x: 4%;background-position-y: 70%"></span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="请输入密码">
                        <span class="label-input100">密码</span>
                        <input class="input100" type="password" name="pass" placeholder="请输入密码">
                        <!--<span class="focus-input100" data-symbol="123"></span>-->
                        <span class="focus-input100" style="background-image: url(icon/password.png);background-repeat: no-repeat;background-size: 24px 24px;background-position-x: 4%;background-position-y: 70%"></span>
                    </div>

                    <div class="text-right p-t-8 p-b-31">
                        <a href="javascript:" class="txt1">忘记密码？</a>
                    </div>

                    <div class="container-login100-form-btn">
                        <div class="wrap-login100-form-btn">

                        <!--<a href="#" class="login100-social-item bg3">-->

                    <div class="flex-col-c p-t-25">
                        <a href="javascript:" class="txt2">立即注册</a>
